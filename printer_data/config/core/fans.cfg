[fan]
pin: EBBCan:PA1   # Part cooling fan
kick_start_time: 0.5
off_below: 0.1

[heater_fan hotend_fan]
pin: EBBCan:PA0  # Hotend cooling fan
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0


[output_pin Filter]
pin: PA8
value: 0
shutdown_value: 0


[temperature_fan skirt_fan_1] # Skirt Fan 1
pin: PF7
max_power: .6
shutdown_speed: 0
off_below: .1
kick_start_time: 0.5
sensor_type: temperature_host
control: watermark
min_temp: 0
max_temp: 85
target_temp: 55
max_speed: 1

[temperature_fan skirt_fan_2] # Skirt Fan 1
pin: PF9
max_power: .6
shutdown_speed: 0
off_below: .1
kick_start_time: 0.5
sensor_type: temperature_host
control: watermark
min_temp: 0
max_temp: 85
target_temp: 55
max_speed: 1

[temperature_fan skirt_fan_3] # Skirt Fan 3
pin: PF6
max_power: 1.0
shutdown_speed: 0
off_below: .1
kick_start_time: 0.5
sensor_type: temperature_host
control: watermark
